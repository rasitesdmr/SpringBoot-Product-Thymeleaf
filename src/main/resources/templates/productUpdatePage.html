<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>


    <br>
    <br>
    <br>
    <h1  class="container" >Update Product</h1>
    <form  class="container" action="#" th:action="@{/createProduct}" th:object="${product}" method="post">
        <img align="right"
             src="https://www.icerikevreni.com/_next/static/images/markets-ecommerce-sites-ecb9a5595529138ecd4281a0343db3fe.svg">
        <input type="text" th:field="*{name}" placeholder="Ürün adını giriniz" class="form-control mb-4 col-4">
        <input type="text" th:field="*{category}" placeholder="Ürün kategorisini giriniz"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{productInformation}" placeholder="Ürün özelliklerini giriniz"
               class="form-control mb-4 col-4">
        <input type="number" th:field="*{price}" placeholder="Ürün fiyatını giriniz " class="form-control mb-4 col-4">
        <input type="number" th:field="*{stockQuantity}" placeholder="Ürün stok adetini giriniz "
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update</button>
        <a th:href="@{/}" class="btn btn-info col-2">Home</a>

    </form>



</body>
</html>
